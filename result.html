<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI診断結果</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0073e6;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #0073e6;
            margin-bottom: 20px;
        }
        .tweet-button {
            display: inline-block;
            background-color: #1da1f2;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .tweet-button:hover {
            background-color: #0d95e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MBTI診断結果</h1>
        <p class="result" id="result"></p>
        <p>結果をツイートする:</p>
        <a id="tweet-button" class="tweet-button" href="#" target="_blank">ツイート</a>
        
        <script>
            // URLパラメータから結果を取得
            const urlParams = new URLSearchParams(window.location.search);
            const result = urlParams.get('result');
            
            // 結果と説明を設定
            const resultText = {
                ESTP: '発起人（Promoter）',
                ISTP: '工芸家（Crafter）',
                ESFP: '演者（Performer）',
                ISFP: '作曲家（Composer）',
                ESTJ: '監督者（Supervisor）',
                ISTJ: '調査官（Inspector）',
                ESFJ: '供給者（Provider）',
                ISFJ: '保護者（Protector）',
                ENFJ: '教師（Teacher）',
                INFJ: '助言者（Counselor）',
                ENFP: '優勝者（Champion）',
                INFP: '治療者（Healer）',
                ENTJ: '陸軍元帥（Fieldmarshal）',
                INTP: '立案者（Mastermind）',
                ENTP: '発明家（Inventor）',
                INTJ: '建築家（Architect）'
            };

            const resultDisplay = resultText[result] || '結果が見つかりませんでした。';
            document.getElementById('result').textContent = `${result}: ${resultDisplay}`;

            // ツイートするリンクを設定
            const tweetText = encodeURIComponent(`私のMBTI診断結果は ${result} - ${resultDisplay} です。`);
            const tweetUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;
            document.getElementById('tweet-button').href = tweetUrl;
        </script>
    </div>
</body>
</html>
