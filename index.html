<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI診断</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0073e6;
        }
        p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        small {
            font-size: 12px;
            color: #999;
            display: block;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin: 15px 0;
            display: block;
            color: #555;
        }
        .question-group {
            margin-bottom: 30px;
            text-align: center;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }
        .radio-label {
            font-size: 14px;
            color: #555;
        }
        .radio-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .radio-options label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .radio-options input[type="radio"] {
            display: none;
        }
        .radio-options input[type="radio"]:checked + label {
            background-color: #0073e6;
        }
        .radio-options label.size-1 {
            width: 45px;
            height: 45px;
        }
        .radio-options label.size-2 {
            width: 35px;
            height: 35px;
        }
        button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MBTI診断</h1>
        <p>個人がどう世界を認識し、物事への決定を下すかについての心理学的な選好を示す、<span style="font-weight: bold;">疑似科学</span>的な<span style="font-weight: bold;">自己申告型</span>のアンケートです．</p>
        <small>（引用：<a href="https://ja.wikipedia.org/wiki/MBTI" target="_blank" style="color: #0073e6;">wikipedia</a>）</small>
        <p>以下の4つの質問に答え，あなたの性格を診断します．</p>

        <form id="mbti-form" onsubmit="return submitForm();">
            <div class="question-group">
                <label>1. 社交的で人と接するのが好きですか？それとも、一人で過ごすことを好みますか？</label>
                <div class="radio-group">
                    <span class="radio-label">一人で過ごすのが好き</span>
                    <div class="radio-options">
                        <input type="radio" id="q1-1" name="question1" value="1">
                        <label for="q1-1" class="size-1"></label>
                        <input type="radio" id="q1-2" name="question1" value="2">
                        <label for="q1-2" class="size-2"></label>
                        <input type="radio" id="q1-3" name="question1" value="3">
                        <label for="q1-3" class="size-2"></label>
                        <input type="radio" id="q1-4" name="question1" value="4">
                        <label for="q1-4" class="size-1"></label>
                    </div>
                    <span class="radio-label">社交的で人と接するのが好き</span>
                </div>
            </div>
            <div class="question-group">
                <label>2. 現実的な具体的な情報を重視しますか？それとも、未来の可能性や直感を重視しますか？</label>
                <div class="radio-group">
                    <span class="radio-label">現実的な情報を重視</span>
                    <div class="radio-options">
                        <input type="radio" id="q2-1" name="question2" value="1">
                        <label for="q2-1" class="size-1"></label>
                        <input type="radio" id="q2-2" name="question2" value="2">
                        <label for="q2-2" class="size-2"></label>
                        <input type="radio" id="q2-3" name="question2" value="3">
                        <label for="q2-3" class="size-2"></label>
                        <input type="radio" id="q2-4" name="question2" value="4">
                        <label for="q2-4" class="size-1"></label>
                    </div>
                    <span class="radio-label">未来の可能性や直感を重視</span>
                </div>
            </div>
            <div class="question-group">
                <label>3. 論理や分析を重視して物事を決めますか？それとも、人の感情や価値観を重視して決めますか？</label>
                <div class="radio-group">
                    <span class="radio-label">論理や分析を重視</span>
                    <div class="radio-options">
                        <input type="radio" id="q3-1" name="question3" value="1">
                        <label for="q3-1" class="size-1"></label>
                        <input type="radio" id="q3-2" name="question3" value="2">
                        <label for="q3-2" class="size-2"></label>
                        <input type="radio" id="q3-3" name="question3" value="3">
                        <label for="q3-3" class="size-2"></label>
                        <input type="radio" id="q3-4" name="question3" value="4">
                        <label for="q3-4" class="size-1"></label>
                    </div>
                    <span class="radio-label">人の感情や価値観を重視</span>
                </div>
            </div>
            <div class="question-group">
                <label>4. 計画的に物事を進めることが好きですか？それとも、状況に応じて柔軟に対応することが好きですか？</label>
                <div class="radio-group">
                    <span class="radio-label">計画的に物事を進める</span>
                    <div class="radio-options">
                        <input type="radio" id="q4-1" name="question4" value="1">
                        <label for="q4-1" class="size-1"></label>
                        <input type="radio" id="q4-2" name="question4" value="2">
                        <label for="q4-2" class="size-2"></label>
                        <input type="radio" id="q4-3" name="question4" value="3">
                        <label for="q4-3" class="size-2"></label>
                        <input type="radio" id="q4-4" name="question4" value="4">
                        <label for="q4-4" class="size-1"></label>
                    </div>
                    <span class="radio-label">状況に応じて柔軟に対応</span>
                </div>
            </div>
            <button type="submit">診断する</button>
        </form>

        <script>
            function submitForm() {
                const form = document.getElementById('mbti-form');
                let result = '';

                const question1 = parseInt(form.querySelector('input[name="question1"]:checked').value);
                const question2 = parseInt(form.querySelector('input[name="question2"]:checked').value);
                const question3 = parseInt(form.querySelector('input[name="question3"]:checked').value);
                const question4 = parseInt(form.querySelector('input[name="question4"]:checked').value);

                result += question1 <= 2 ? 'I' : 'E';
                result += question2 <= 2 ? 'S' : 'N';
                result += question3 <= 2 ? 'T' : 'F';
                result += question4 <= 2 ? 'J' : 'P';

                window.location.href = `result.html?result=${result}`;
                return false;
            }
        </script>
    </div>
</body>
</html>
